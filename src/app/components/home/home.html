    <h1>Welcome to Productivity Tools!</h1>

    <mat-card class="container" appearance="outlined">
        <mat-card-content class="">
            <mat-grid-list cols="2" rowHeight="3:1">

                    <button matFab extended routerLink="/pomodoro">
                        <mat-icon>timer</mat-icon>
                        <span>Pomodoro Timer</span>
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                     <button matFab  extended disabled>
                        <mat-icon>error_outline</mat-icon>
                        Feature 2
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                     <button matFab  extended disabled>
                        <mat-icon>error_outline</mat-icon>
                        Feature 3
                    </button>
                </mat-grid-tile>
                <mat-grid-tile>
                     <button matFab  extended disabled>
                        <mat-icon>error_outline</mat-icon>
                        Feature 4
                    </button>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
</div>
